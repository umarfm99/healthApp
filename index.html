<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Insight Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:10px;margin-bottom:clamp(10px,2vw,20px);">
    <h1 style="margin:0;flex:1 1 auto;min-width:150px;">Health Insight Tracker</h1>
    <button id="logoutBtn" style="background:#ef4444;width:auto;padding:8px 14px;margin-top:0;margin-bottom:0;flex-shrink:0;">Logout</button>
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode" style="flex-shrink:0;margin:0;">
      ðŸŒ™ Dark Mode
    </button>
  </div>
  <p id="userInfo" style="text-align:center;color:var(--muted);margin:0 0 clamp(10px,2vw,20px) 0;font-size:clamp(0.85rem,2vw,0.95rem);"></p>

  <div class="card">
    <h2>Daily Entry</h2>

    <div class="grid">
      <label>
        Sleep (hrs)
        <input type="number" id="sleep" min="0" max="24" step="0.1" placeholder="e.g. 7.5" required>
      </label>

      <label>
        Water (L)
        <input type="number" id="water" min="0" step="0.1" placeholder="e.g. 2.0" required>
      </label>

      <label>
        Stress (1â€“5)
        <input type="number" id="stress" min="1" max="5" placeholder="1â€“5" required>
      </label>
    </div>

    <label style="display:block;margin-top:15px;">
      Symptoms (select all that apply)
      <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(110px,1fr));gap:clamp(8px,1.5vw,12px);margin-top:clamp(8px,1.5vw,10px);">
        <label style="display:flex;align-items:center;gap:clamp(6px,1vw,8px);margin:0;font-size:clamp(0.8rem,1.5vw,0.9rem);">
          <input type="checkbox" id="symptom_fatigue" value="fatigue" style="min-width:18px;min-height:18px;cursor:pointer;"> Fatigue
        </label>
        <label style="display:flex;align-items:center;gap:clamp(6px,1vw,8px);margin:0;font-size:clamp(0.8rem,1.5vw,0.9rem);">
          <input type="checkbox" id="symptom_headache" value="headache" style="min-width:18px;min-height:18px;cursor:pointer;"> Headache
        </label>
        <label style="display:flex;align-items:center;gap:clamp(6px,1vw,8px);margin:0;font-size:clamp(0.8rem,1.5vw,0.9rem);">
          <input type="checkbox" id="symptom_fever" value="fever" style="min-width:18px;min-height:18px;cursor:pointer;"> Fever
        </label>
        <label style="display:flex;align-items:center;gap:clamp(6px,1vw,8px);margin:0;font-size:clamp(0.8rem,1.5vw,0.9rem);">
          <input type="checkbox" id="symptom_cough" value="cough" style="min-width:18px;min-height:18px;cursor:pointer;"> Cough
        </label>
        <label style="display:flex;align-items:center;gap:clamp(6px,1vw,8px);margin:0;font-size:clamp(0.8rem,1.5vw,0.9rem);">
          <input type="checkbox" id="symptom_throat" value="sore_throat" style="min-width:18px;min-height:18px;cursor:pointer;"> Sore Throat
        </label>
        <label style="display:flex;align-items:center;gap:clamp(6px,1vw,8px);margin:0;font-size:clamp(0.8rem,1.5vw,0.9rem);">
          <input type="checkbox" id="symptom_aches" value="body_aches" style="min-width:18px;min-height:18px;cursor:pointer;"> Body Aches
        </label>
        <label style="display:flex;align-items:center;gap:clamp(6px,1vw,8px);margin:0;font-size:clamp(0.8rem,1.5vw,0.9rem);">
          <input type="checkbox" id="symptom_dizziness" value="dizziness" style="min-width:18px;min-height:18px;cursor:pointer;"> Dizziness
        </label>
        <label style="display:flex;align-items:center;gap:clamp(6px,1vw,8px);margin:0;font-size:clamp(0.8rem,1.5vw,0.9rem);">
          <input type="checkbox" id="symptom_nausea" value="nausea" style="min-width:18px;min-height:18px;cursor:pointer;"> Nausea
        </label>
        <label style="display:flex;align-items:center;gap:clamp(6px,1vw,8px);margin:0;font-size:clamp(0.8rem,1.5vw,0.9rem);">
          <input type="checkbox" id="symptom_chills" value="chills" style="min-width:18px;min-height:18px;cursor:pointer;"> Chills
        </label>
      </div>
    </label>

    <button id="saveBtn">Save Entry</button>
  </div>
  </div>

  <div class="card status">
    <h2>Health Status</h2>
    <p id="riskScore"></p>
    <p id="warning"></p>
    <p id="trendWarning"></p>
  </div>

  <div class="card">
    <h2>7-Day Trends</h2>
    <canvas id="chart" width="420" height="220"></canvas>
  </div>

  <div class="card">
    <h2>Recent Entries</h2>
    <ul id="log"></ul>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
