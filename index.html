<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Insight Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Health Insight Tracker</h1>

  <div style="display:flex;justify-content:space-between;align-items:center;">
    <button id="logoutBtn" style="background:#ef4444;width:auto;padding:8px 14px;margin-top:0;">Logout</button>
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
      ðŸŒ™ Dark Mode
    </button>
  </div>
  <p id="userInfo" style="text-align:center;color:var(--muted);margin-bottom:20px;"></p>

  <div class="card">
    <h2>Daily Entry</h2>

    <div class="grid">
      <label>
        Sleep (hrs)
        <input type="number" id="sleep" min="0" max="24" step="0.1" placeholder="e.g. 7.5" required>
      </label>

      <label>
        Water (L)
        <input type="number" id="water" min="0" step="0.1" placeholder="e.g. 2.0" required>
      </label>

      <label>
        Stress (1â€“5)
        <input type="number" id="stress" min="1" max="5" placeholder="1â€“5" required>
      </label>

      <label>
        Symptom
        <select id="symptom">
          <option value="none">None</option>
          <option value="fatigue">Fatigue</option>
          <option value="headache">Headache</option>
          <option value="fever">Fever</option>
        </select>
      </label>
    </div>

    <button id="saveBtn">Save Entry</button>
  </div>

  <div class="card status">
    <h2>Health Status</h2>
    <p id="riskScore"></p>
    <p id="warning"></p>
    <p id="trendWarning"></p>
  </div>

  <div class="card">
    <h2>7-Day Trends</h2>
    <canvas id="chart" width="420" height="220"></canvas>
  </div>

  <div class="card">
    <h2>Recent Entries</h2>
    <ul id="log"></ul>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
